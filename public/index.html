    <meta name="theme-color" content="#000000" />

      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fort Kent Cinema | First Run & Classic Movies in Fort Kent Maine</title>
    <meta name="description" content="Discover a unique small town movie-going experience at Fort Kent Cinema. Enjoy first run, indie films, classic movies, and delicious concessions in Northern Maine.">

    <meta property="og:title" content="Fort Kent Cinema | First Run, Indie Films & Classic Movies">
    <meta property="og:description" content="Discover a unique small town movie-going experience at Fort Kent Cinema. Enjoy first run, indie films, classic movies in Northern Maine.">
<!--    <meta property="og:image" content="[URL to a relevant image]">-->
    <meta property="og:url" content="https://www.fortkentcinema.com">

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "MovieTheater",
        "name": "Fort Kent Cinema",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "13 Hall Street",
          "addressLocality": "Fort Kent",
          "addressRegion": "Maine",
          "postalCode": "04743"
        },
        "telephone": "(207) 231-5287",
        "sameAs": "https://www.facebook.com/FortKentCinema",
        "url": "https://www.fortkentcinema.com"
      }
      </script>


    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
